name: Python CI/CD Pipeline

# Trigger: Run this pipeline every time code is pushed to 'main'
on:
  push:
    branches: [ "master" ]

jobs:
  build-and-test:
    # The "Computer" GitHub gives us for free
    runs-on: ubuntu-latest

    steps:
    # 1. Check out the code from the repo
    - uses: actions/checkout@v3

    # 2. Install Python 3.9 on the runner
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    # 3. Install testing tools
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest bandit

    # 4. Linter: Check code formatting (Style Guard)
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    # 5. Security: Check for vulnerabilities (Security Guard)
    - name: Security Scan with Bandit
      run: |
        bandit -r . -x ./test_app.py

    # 6. Test: Run the actual unit tests (Quality Guard)
    - name: Test with pytest
      run: |
        pytest